
<html>
<head>
<meta name="msvalidate.01" content="2D68CF595D5B9EE6D4D98E83019079F3" />
<meta name="google-site-verification" content="LyWXDAxSmBcMJLHET_-gJ5yCC6elawpg7dgziXd7qAU" />
<title>Simple HTML Menu</title>
<link rel="stylesheet" href="assets/css/layout.css" />
<link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
	
<header role="banner">
	<div class="wrap">
		<a class="logo" href="/"><img src="assets/img/logo.png" alt="Site Name"></a>
		<a href="javascript:void(0);" id="nav_btn">
			<div id="nav_icon">
				<span></span>
				<span></span>
				<span></span>
			</div>
			Menu
		</a>
		
		<nav id="menu" role="navigation">
			<ul>
				<li><a href="#">Item 1</a></li>
				<li><a href="#">Item 2</a></li>
				<li><a href="#">Item 3</a></li>
			</ul>
		</nav>
	</div>
</header>
{% for post in site.posts %}   
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="http://myname.github.com{{ post.url }}#disqus_thread"></a></small></p>            
{% endfor %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/js/scripts-min.js"></script>

</body>
</html>
